---
lookup_options:
  openssh::sshd_config:
    merge:
      strategy: deep
      merge_hash_arrays: true
  openssh::ssh_config:
    merge:
      strategy: deep
      merge_hash_arrays: true
  openssh::ssh_authorized_keys:
    merge:
      strategy: hash
  openssh::sshkeys:
    merge:
      strategy: hash

openssh::packages:
  - openssh
  - openssh-server
  - openssh-clients

