---
lookup_options:
  openssh::sshd_config:
    merge:
      strategy: deep
      merge_hash_arrays: true
  openssh::ssh_config:
    merge:
      strategy: deep
      merge_hash_arrays: true
  openssh::ssh_authorized_keys:
    merge:
      strategy: hash
  openssh::sshkeys:
    merge:
      strategy: hash

# when undefined, let the ssh_config and sshd_config types handle the location
openssh::ssh_config: ~
openssh::sshd_config: ~

openssh::packages:
  - openssh
  - openssh-server
  - openssh-clients
openssh::service: 'sshd'
openssh::ssh_config_path: ~
openssh::sshd_config_path: ~
openssh::known_hosts_path: /etc/ssh/ssh_known_hosts
openssh::private_key_mode: '0600'
openssh::private_key_group: 0
openssh::private_key_owner: 'root'
openssh::banner_path: '/etc/banner'
openssh::banner: ~

openssh::supported_key_types:
  - 'rsa'
  - 'dsa'
  - 'ecdsa'
  - 'ed25519'

openssh::host_keys: {}

# use quotes around yes/no or they will be interpreted as booleans
openssh::sshd_config: {}

# use quotes around yes/no or they will be interpreted as booleans
openssh::ssh_config: {}

openssh::ssh_authorized_keys: {}
openssh::sshkeys: {}

